{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Travel Blog{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #004080">
        <a class="navbar-brand text-white" href="{% url 'post_list' %}">
            <img src="{% static 'blog/logo.png' %}" alt="Travel Blog Logo" height="40">
            Blogul meu de călătorii
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'post_list' %}">Acasa</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'post_create' %}">Adauga postare</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'contact' %}">Contact</a></li>
            </ul>
            <!-- Search Form -->
            <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'post_list' %}">
                <input class="form-control mr-sm-2" type="search" name="q" placeholder="Cauta o postare..." aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Cautare</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-secondary text-white text-center py-4 mt-auto">
        <p>&copy; 2024 Travel Blog | Follow us on 
            <a href="#" class="text-white"><i class="fab fa-facebook"></i> Facebook</a>, 
            <a href="#" class="text-white"><i class="fab fa-instagram"></i> Instagram</a>, 
            <a href="#" class="text-white"><i class="fab fa-twitter"></i> Twitter</a>
            Created with ❤️ by 
            <a href="#" class="text-white"><i class="fab fa-twitter"></i> Delia Radulescu</a>
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
