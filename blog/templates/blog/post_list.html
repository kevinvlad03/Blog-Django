{% extends "blog/base.html" %}

{% block title %}Blog - Acasă{% endblock %}

{% block content %}
    <h2 class="mb-4">Toate Postările</h2>
    
    <!-- Loop through each post and display it as a large vertical card -->
    <div class="row">
        <div class="col-md-8 mx-auto"> <!-- Center the posts on the page -->
            {% for post in posts %}
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">{{ post.title }}</h3>
                        <p class="card-text">{{ post.content|truncatewords:50 }}</p>
                        <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Citește mai mult</a>
                    </div>
                    <div class="card-footer text-muted">
                        Publicat la {{ post.created_at }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
